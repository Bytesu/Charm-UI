<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Charm UI AddressPicker Component</title>
		<link rel="stylesheet" href="../../../dist/Charm-UI.css" />
		<script src="../lib/react.js"></script>
		<script src="../lib/JSXTransformer.js"></script>
		<script src="../../../dist/Charm-UI.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WV2BjP7gyBAmAzbsYzHj5qLZ"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        background-color: rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .address-picker {
        position: absolute;
        top: 40%;
        left: 50%;
        margin-left: -317.5px;
        transition: top .4s ease, left .4s ease;
      }
    </style>
  </head>
  <body>
    <div id="address-picker"></div>

    <script type="text/jsx">
      var addressPickerActiveStyle = {
        top: "10%",
        left: "40%"
      };
      var addressPicker = React.render(
        <AddressPicker addressPickerActiveStyle={addressPickerActiveStyle} />,
        document.getElementById('address-picker')
      );

    </script>
  </body>
</html>
