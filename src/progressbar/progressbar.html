<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Charm UI ProgressBar Component</title>
		<link rel="stylesheet" href="_normalize.css" />
		<link rel="stylesheet" href="progressbar.css" />
		<script src="../../misc/demo/lib/react-with-addons.js"></script>
		<script src="../../misc/demo/lib/JSXTransformer.js"></script>
		<script type="text/jsx" src="progressbar.jsx"></script>
		<style>
			#progress-demo {
				margin-top: 150px;
			}
			button {
				padding: 2px 10px;
				border: none;
				background-color: #1BBC9B;
				color: #FAFAFA;
			}
			button:focus {
				outline: none;
			}
			button:active {
				background-color: #13866f;
			}
		</style>
	</head>

	<body>
		
		<div id="progressbar"></div>
		<div id="progress-demo">
			<button id="start">start()</button>
			<button id="set-20">set(0.2)</button>
			<button id="set-50">set(0.5)</button>
			<button id="inc">inc()</button>
			<button id="inc-20">inc(..2)</button>
			<button id="done">done()</button>
		</div>
		
		<script type="text/jsx">
			
			var prog = React.render(
			  <Progressbar />,
			  document.getElementById('progressbar')
			);
			
			var prbar = document.getElementById('progress-demo');
			prbar.onclick = function(e){
				switch(e.target.id){
						case "start":
							prog.start();
							break;
						case "set-20":
							prog.set(.2);
							break;
						case "set-50":
							prog.set(.5);
							break;
						case "inc":
							prog.inc();
							break;
						case "inc-20":
							prog.inc(.2);
							break;
						case "done":
							prog.done();
							break;
					}
			}
		</script>
	</body>

</html>
